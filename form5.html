<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      upperCaseText = () => {
        document.form5.text.value = document.form5.text.value.toUpperCase();
      };
    </script>
  </head>
  <body>
    <div id="upper-case-text">
      <div class="container">
        <form action="" name="form5">
          <input type="text" name="text" id="" onblur="upperCaseText()" />
        </form>
      </div>
    </div>
  </body>
  <style>
    #upper-case-text {
      display: flex;
      height: 100%;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</html>
